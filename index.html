<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/panda.css">
    <link rel="shortcut icon" href="images/panda.png" type="image/png">
    <title>Panda Tetris</title>
</head>
<body>

    <div class="container">
        <header class="text-center">
            <h1>Panda Tetris</h1>
        </header>
        <main>
            <div class="block">
                <div class="tetris-wrap">
                    <div id="tetris-field"></div>
                </div>
            </div>
            <div class="block text-field">
                <button class="run"></button>
                <ul class="rule">
                    <li>Нажимай старт</li>
                    <li>Управляй стрелками</li>
                    <li>Собирай 3 круга в горизонтальный ряд</li>
                    <li>Каждый ряд - 10 очков</li>
                </ul>
                <div class="score-field text-center">00</div>
            </div>
        </main>
    </div>
    

    <script src="js/panda.js"></script>
</body>
</html>
